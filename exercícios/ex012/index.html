<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/praia.mp4" width="200" controls></video>
    <p>Para vários videos diferentes vou usar a tag a seguir:</p>
    <video width="200" poster="imagens/prainha.jpeg" controls loop>
        <source src="midia/praia.mp4" type="video/mp4">
        <source src="midia/praia.m4v" type="video/mp4">
        <source src="midia/praia.webm" type="video/webm">
        <p>Seu navegador não possui compatibilidade com nenhum dos formatos de vídeo disponíveis.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="426" height="240" src="https://www.youtube.com/embed/AGENZagC6H0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/356482487?h=a966a1228f&autoplay=1&loop=1" width="426" height="240" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/356482487">
</body>
</html>
