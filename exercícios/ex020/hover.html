<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: red;
            background-color: yellow;
            width: 150px;
        }
        
        div:hover {
            color: red;
        }

        
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre esse texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>texto misterioso</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
