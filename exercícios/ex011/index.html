<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em diversos dispositivos ou altere o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="images/photo-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/photo-m.png" type="image/png">
        <img src="images/photo-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Reproduzindo aúdios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/nocopysong.ogg" type="audio/ogg">
        <source src="midia/nocopysong.wav" type="audio/wav">
        <source src="midia/nocopysong.mp3" type="audio/mpeg">
        <p>Infelizmente não é possível carregar o audio deste navegador, mas você pode fazer o <a href="midia/nocopysong.mp3">download do aquivo mp3</a></p>
    </audio>
    
</body>
</html>
